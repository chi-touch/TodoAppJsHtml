<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
    <title>My Todo App</title>
</head>
<body>
<div id="wrapper">
    <header>
        <div id="page-check">
            <h1 class="title">My Todo</h1>
            <!-- <p>Tasks For Users</p> -->
            <form id="Search-Task">
                <input type="text" placeholder = "Search For Tasks...">
            </form>

        </div>
    </header>
    <div id="task-list">
        <!-- <h2 class="Task to To Be Completed"></h2> -->
        <ul>
            <li>
                <span class="name">Class Work</span>
                <input type="checkbox">
                <span class="delete">Delete</span>
            </li>
            <li>
                <span class="name">Assignment</span>
                <input type="checkbox">
                <span class="delete">Delete</span>
            </li>
            <li>
                <span class="name">Coding</span>
                <input type="checkbox">
                <span class="delete">Delete</span>
            </li>
            <li>
                <span class="name">Sleep</span>
                <input type="checkbox">
                <span class="delete">Delete</span>
            </li>
        </ul>
    </div>
    <form id="add-task">
        <input type="text" placeholder = "Add a Task..."/>
        <button>Add</button>
    </form>
</div>
<script src="index.js"></script>
</body>
</html>
